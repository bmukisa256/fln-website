<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Female Lawyers Network</title>
    <meta
      name="description"
      content="A premier regional network empowering female lawyers across Africa to lead, advocate, and transform the legal profession."
    />

    <!-- Canonical Link to consolidate SEO value to the destination -->
    <link rel="canonical" href="https://www.femalelawyersnetwork.com" />

    <!-- Open Graph for better social sharing previews -->
    <meta property="og:title" content="Female Lawyers Network" />
    <meta
      property="og:description"
      content="A premier regional network empowering female lawyers across Africa."
    />
    <meta property="og:url" content="https://www.femalelawyersnetwork.com" />
    <meta property="og:type" content="website" />

    <!-- Preconnect to speed up the DNS resolution and connection -->
    <link
      rel="preconnect"
      href="https://www.femalelawyersnetwork.com"
      crossorigin
    />

    <!-- Meta Refresh as a fallback for non-JS clients -->
    <meta
      http-equiv="refresh"
      content="0; url=https://www.femalelawyersnetwork.com"
    />

    <script type="text/javascript">
      // Use replace() instead of href to overwrite the history entry.
      // This ensures the "Back" button doesn't get the user stuck in a redirect loop.
      window.location.replace("https://www.femalelawyersnetwork.com");
    </script>

    <!-- Hide the body content to prevent any visual flash before redirect -->
    <style>
      body {
        opacity: 0;
        visibility: hidden;
        background-color: #ffffff;
      }
    </style>
  </head>
  <body></body>
</html>
